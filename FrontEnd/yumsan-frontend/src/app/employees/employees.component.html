<div class="add-employee-form">
    <form #form="ngForm">
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="newEmployee.name" name="name">
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Surname</mat-label>
        <input matInput [(ngModel)]="newEmployee.surname" name="surname">
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="newEmployee.email" name="email">
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Mobile</mat-label>
        <input matInput [(ngModel)]="newEmployee.mobile" name="mobile">
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Address</mat-label>
        <input matInput [(ngModel)]="newEmployee.address" name="address">
      </mat-form-field>
  
      <button mat-raised-button color="primary" (click)="addEmployee()">Add Employee</button>
    </form>
  </div>

<div class="filter-container">
  <mat-form-field appearance="outline" class="search-container">
    <input matInput class="search-input" (keyup)="applyFilter($event)">
    <button mat-icon-button class="search-button">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
  <button mat-icon-button class="add-button" (click)="openAddEmployeeDialog()">
    <mat-icon>add</mat-icon>
  </button>
</div>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
    <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
  </ng-container>

  <!-- Surname Column -->
  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Surname </th>
    <td mat-cell *matCellDef="let element"> {{ element.surname }} </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
    <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
  </ng-container>

  <!-- Mobile Column -->
  <ng-container matColumnDef="mobile">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile </th>
    <td mat-cell *matCellDef="let element"> {{ element.mobile }} </td>
  </ng-container>

  <!-- Address Column -->
  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
    <td mat-cell *matCellDef="let element"> {{ element.address }} </td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button mat-mini-fab aria-label="Edit" color="accent" (click)="editEmployee(element)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-mini-fab aria-label="Delete" color="warn" (click)="deleteEmployee(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
